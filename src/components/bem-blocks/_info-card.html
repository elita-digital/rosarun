<article class="info__card card --right">
	<div class="card__wrapper" data-aos="fade-left">
		<div class="card__descr">
			<div class="card__descr-day">
				<span class="card__day-num">ДЕНЬ @@day.num</span>
				<time datetime="@@day.datetime" class="card__date">@@day.date</time>
			</div>
			<h2 class="card__title"><span class="card__title-desktop">@@title</span><span class="card__title-mobile">@@title_mob</span></h2>
			<div class="card__icons">
				<p class="card__icon">
					<i class="card__icon-pic --svg__@@icons.icon_1.name"></i>
					<span class="card__icon-text">@@icons.icon_1.text</span>
				</p>
				<p class="card__icon">
					<i class="card__icon-pic --svg__@@icons.icon_2.name"></i>
					<span class="card__icon-text">@@icons.icon_2.text</span>
				</p>
				<p class="card__icon">
					<i class="card__icon-pic --svg__@@icons.icon_3.name"></i>
					<span class="card__icon-text">@@icons.icon_3.text</span>
				</p>
				<p class="card__icon">
					<i class="card__icon-pic --svg__@@icons.icon_4.name"></i>
					<span class="card__icon-text">@@icons.icon_4.text</span>
				</p>
			</div>
			<p class="card__text">@@text</p>
			<span class="card__price accentFont">@@price ₽</span>
			<div class="card__buttons-wrapper">
				<a href="modal-register.html" class="fancybox button" tabindex="0">Принять участие</a>
				<a href="#" class="card__button button secondary-button">подробнее</a>
			</div>
		</div>
		<div class="card__photo">
			<img src="img/days/@@photo.jpg" alt="@@title" class="card__photo-picture">
		</div>
	</div>
</article>
